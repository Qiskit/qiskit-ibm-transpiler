name: CI Pipeline

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.11

      - name: Sync dependencies (dev)
        run: uv sync --group dev

      - name: Run lint
        run: |
          uv run black --check .
          uv run ruff check .
          uv run python tools/verify_images.py

  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.9]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sync dependencies
        run: uv sync --group dev --extra ai-local-mode

      - name: Run tests
        env:
          QISKIT_IBM_TOKEN: ${{ secrets.QISKIT_IBM_TOKEN }}
          QISKIT_IBM_INSTANCE: ${{ secrets.QISKIT_IBM_INSTANCE }}
          QISKIT_IBM_CHANNEL: "ibm_quantum_platform"
          QISKIT_IBM_RUNTIME_API_URL: "https://test.cloud.ibm.com"
          QISKIT_SERVERLESS_API_URL: "https://qiskit-serverless-dev.quantum.ibm.com"
          RUN_E2E: ${{ secrets.QISKIT_IBM_TOKEN != '' && '1' || '' }}
        run: uv run pytest --reruns 3 .

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Set up Python
        run: uv python install 3.11
      - name: Sync docs dependencies
        run: uv sync --group docs
      - name: Build documentation
        uses: ./.github/actions/build-docs
