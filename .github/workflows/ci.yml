name: CI Pipeline

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install 3.11

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies (dev)
        run: uv sync --group dev

      - name: Run lint
        run: |
          uv run black --check .
          uv run ruff check .
          uv run python tools/verify_images.py

  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.10]

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install ${{ matrix.python-version }}

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies (dev + ai-local-mode)
        run: uv sync --group dev --extra ai-local-mode

      - name: Run tests
        env:
          QISKIT_IBM_TOKEN: ${{ secrets.QISKIT_IBM_TOKEN }}
          QISKIT_IBM_INSTANCE: ${{ secrets.QISKIT_IBM_INSTANCE }}
          QISKIT_IBM_CHANNEL: "ibm_quantum_platform"
          QISKIT_IBM_RUNTIME_API_URL: "https://test.cloud.ibm.com"
          QISKIT_SERVERLESS_API_URL: "https://qiskit-serverless-dev.quantum.ibm.com"
          RUN_E2E: ${{ secrets.QISKIT_IBM_TOKEN != '' && '1' || '' }}
        run: uv run pytest --reruns 3 .

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install 3.11

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-docs-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies (docs)
        run: uv sync --group docs

      - name: Build documentation
        uses: ./.github/actions/build-docs
